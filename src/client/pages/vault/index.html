<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/knox.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knox</title>
  </head>
  <body>
    <div id="vault">
      <div id="header" class="hstack">
        <div class="nav hstack">
          <a href="/"><img class="logo icon" alt="Knox logo" /></a>
          Knox Vault
        </div>
        <div class="nav hstack align-end">
          <a href="#settings">Settings</a>
          <a href="/">Log out</a>
        </div>
      </div>
      <div id="main" class="hstack">
        <div id="sidebar">
          <button id="new">New Item</button>
          <div class="item">
            <img class="icon" src="/website.svg" alt="Site icon" />
            <div class="name">Website</div>
          </div>
        </div>
        <div class="panel" id="info">Item info goes here</div>
      </div>
    </div>
    <div id="window">
      <div>
        <a href="#" id="close-window">&Cross;</a>
        <div id="window-title">
          <h2>Knox Settings</h2>
        </div>
      </div>
    </div>
    <script type="module" src="../vault/vault.js"></script>
  </body>
</html>
